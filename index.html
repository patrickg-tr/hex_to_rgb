<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HEX to RGB</title>
</head>
<body>
  <div class="root">
    <div id="story--ui-patterns-color-palette--default-inner" data-name="Default">
      <div class="story-block">
        <story>
          <h2 class='title'>Color Palette</h2>
          <section class="cpl-SectionMain-content">
            <h3>gray</h3>
            <ul class="List">
              <li class="List-color">
                <div class="List-color-gray-100">
                  <span class="List-color-text">100</span>
                  <span class="List-color-hex-gray-100">#FAFAFA</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-200">
                  <span class="List-color-text">200</span>
                  <span class="List-color-hex-gray-200">#F0F0F0</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-300">
                  <span class="List-color-text">300</span>
                  <span class="List-color-hex-gray-300">#DADADA</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-400">
                  <span class="List-color-text">400</span>
                  <span class="List-color-hex-gray-400">#BABABA</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-500">
                  <span class="List-color-text">500</span>
                  <span class="List-color-hex-gray-500">#999999</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-600">
                  <span class="List-color-text">600</span>
                  <span class="List-color-hex-gray-600">#707070</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-700">
                  <span class="List-color-text">700</span>
                  <span class="List-color-hex-gray-700">#565656</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-800">
                  <span class="List-color-text">800</span>
                  <span class="List-color-hex-gray-800">#3D3D3D</span>
                </div>
              </li>
              <li class="List-color">
                <div class="List-color-gray-900">
                  <span class="List-color-text">900</span>
                  <span class="List-color-hex-gray-900">#262626</span>
                </div>
              </li>
            </ul>
          </section>
        </story>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>  
</body>
</html>
